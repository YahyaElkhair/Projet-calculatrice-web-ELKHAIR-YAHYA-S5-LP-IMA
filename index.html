<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculatrice</title>
    </head>
    <body>
        <h1>Calculatrice</h1>
        <div class="calc_container">
            <input type="text" id="calc_inp" autofocus readonly >
            <span id="result"></span>
            <div class="btns_container">
                <div class="c1">
                    <div class="calc_btn"> ^ </div>
                    <div class="calc_btn">(</div>
                    <div class="calc_btn">)</div>
                    <div class="calc_btn bs"></div>
                    <div class="calc_btn">C</div>
                </div>
                <div class="c1">
                    <div class="calc_btn">7</div>
                    <div class="calc_btn">8</div>
                    <div class="calc_btn">9</div>
                    <div class="calc_btn"> / </div>
                    <div class="calc_btn"> % </div>
                </div>
                <div class="c1">
                    <div class="calc_btn">4</div>
                    <div class="calc_btn">5</div>
                    <div class="calc_btn">6</div>
                    <div class="calc_btn"> * </div>
                    <div class="calc_btn">&radic;</div>
                </div>
                <div class="c1">
                    <div class="calc_btn">1</div>
                    <div class="calc_btn">2</div>
                    <div class="calc_btn">3</div>
                    <div class="calc_btn"> + </div>
                    <div class="calc_btn"> - </div>
                </div>
                <div class="c1">
                    <div class="calc_btn d0">0</div>
                    <div class="calc_btn rs">=</div>

                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
